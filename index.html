<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/9abce3d2e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <i class="fas fa-arrow-circle-left" id="prevBtn"></i>
        <i class="fas fa-arrow-circle-right" id="nextBtn"></i>
        <div class="slider-container">
            <div class="slider" id="sliderid">
                <img src="pic7.jpg" id="firstImg">
                <img src="pic2.jpg">
                <img src="pic1.jpg">
                <img src="pic3.jpg">
                <img src="pic4.jpg">
                <img src="pic5.jpg">
                <img src="pic6.jpg">
                <img src="pic7.jpg">
                <img src="pic2.jpg" id="lastImg">
            </div>
        </div>
    </div>
</body>

</html>
